<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <h4 id="message">X's Turn</h4>
    <div id="gameBoard">
        <button data-index="0"class="gameButton"></button>
        <button data-index="1"class="gameButton"></button>
        <button data-index="2"class="gameButton"></button> <br />
        <button data-index="3"class="gameButton"></button>
        <button data-index="4"class="gameButton"></button>
        <button data-index="5"class="gameButton"></button> <br />
        <button data-index="6"class="gameButton"></button>
        <button data-index="7"class="gameButton"></button>
        <button data-index="8"class="gameButton"></button>
    </div>    
    <button id="replay" aria-placeholder="RESET">RESET</button>

</body>
</html>
